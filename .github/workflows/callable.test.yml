name: Run tests

on:
  workflow_call:
    inputs:
      VERSION:
        required: true
        description: 'Version name'
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Protobuf 31.1
        run: |
          PROTOBUF_VERSION=31.1
          sudo apt-get update && sudo apt-get install -y autoconf automake libtool curl make g++ unzip
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOBUF_VERSION}/protobuf-cpp-${PROTOBUF_VERSION}.tar.gz
          tar -xzf protobuf-cpp-${PROTOBUF_VERSION}.tar.gz
          cd protobuf-${PROTOBUF_VERSION}
          ./configure
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Install dependencies (GoogleTest, protobuf, abseil, build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake make g++ libgtest-dev
          
          # Build and install GoogleTest
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build project
        run: |
          make

      - name: Run tests
        run: |
          make test

